<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fornecedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fornecedor</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-list>

  <ion-item-sliding *ngFor="let fornecedor of fornecedor; index as i">
    <ion-item>
      <ion-text>
        <ion-label>{{ fornecedor.nome }}</ion-label>
        <ion-note>{{ fornecedor.endereco }}</ion-note>
      </ion-text>
      <ion-label slot="end">{{ fornecedor.telefone }}</ion-label>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="deleteFornecedor(fornecedor.nome)">Apagar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
