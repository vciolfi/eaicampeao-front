<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      estoque de produto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">estoque de produto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-padding" color="medium">
    <ion-item-sliding *ngFor="let estoqueProduto of estoqueProdutos; index as i">
      <ion-item>
        <ion-text>
          <ion-label>{{ estoqueProduto.nome }}</ion-label>
          <ion-note>{{ estoqueProduto.fornecedor.nome }}</ion-note>
        </ion-text>
        <ion-label color="secondary" slot="end">{{ estoqueProduto.quantidade }}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="tertiary" (click)="editProduto(estoqueProduto)" id>Editar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteProduto(estoqueProduto.nome)">Apagar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
          </ion-buttons>
          <ion-title>Novo Produto</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Salvar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="nome do produto"
            labelPlacement="stacked"
            type="text"
            placeholder="digite o nome do produto"
            [(ngModel)]="estoqueProduto.nome"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="quantidade"
            labelPlacement="stacked"
            type="number"
            placeholder="digite a quantidade"
            [(ngModel)]="estoqueProduto.quantidade"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="nome fornecedor"
            labelPlacement="stacked"
            type="text"
            placeholder="digite o nome fornecedor"
            [(ngModel)]="estoqueProduto.fornecedor.nome"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            label="endereco fornecedor"
            labelPlacement="stacked"
            type="text"
            placeholder="digite o endereco fornecedor"
            [(ngModel)]="estoqueProduto.fornecedor.endereco"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="telefone fornecedor"
            labelPlacement="stacked"
            type="text"
            placeholder="digite o telefone fornecedor"
            [(ngModel)]="estoqueProduto.fornecedor.telefone"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="setOpen(true)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
