<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <ion-header collapse="condense" color="medium">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none">
    <ion-card color="medium" *ngFor="let pedido of pedidos">
      <ion-item-group>
        <ion-item-divider class="ion-no-border" color="medium">
          <ion-note>cliente</ion-note>
        </ion-item-divider>
        <ion-item lines="none" detail="true">
          <ion-label>{{ pedido.cliente.nome }}</ion-label>
        </ion-item>
      </ion-item-group>
    </ion-card>
  </ion-list>
</ion-content>
