<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-title>criar conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">criar conta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="medium">
    <img src="../../../assets/logo.png" alt="logo">
    <ion-card-content>
      <form [formGroup]="registerForm">
        <ion-input class="ion-margin-bottom"
          formControlName="username"
          [clearInput]="true"
          fill="outline"
          labelPlacement="floating"
          label="usuario"
          placeholder="digite o username">
        </ion-input>

        <ion-input class="ion-margin-bottom"
          formControlName="email"
          [clearInput]="true"
          fill="outline"
          labelPlacement="floating"
          label="e-mail"
          type="email"
          placeholder="email@domain.com">
        </ion-input>

        <ion-input class="ion-margin-bottom"
          formControlName="password"
          [clearInput]="true"
          fill="outline"
          labelPlacement="floating"
          label="senha"
          type="password">
        </ion-input>

        <ion-input class="ion-margin-bottom"
          formControlName="repassword"
          [clearInput]="true"
          fill="outline"
          labelPlacement="floating"
          label="repita a senha"
          type="password">
        </ion-input>
      </form>
    </ion-card-content>

    <section class="action ion-padding">
      <ion-button
        (click)="onSubmit()">
          criar conta
      </ion-button>

      <ion-button
        size="small"
        fill="clear"
        routerLink="/login"
        routerLinkActive="active">
          já possuí uma conta? Fazer login
      </ion-button>
    </section>
  </ion-card>
</ion-content>
