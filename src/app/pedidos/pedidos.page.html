<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pedidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let pedido of pedidos">
      <ion-text>
        <ion-note>Cliente</ion-note>
        <ion-label>{{ pedido.cliente.nome }}</ion-label><br>

        <ion-note>Produtos</ion-note>
        <ion-label>{{ pedido.produto.nome }}</ion-label>
      </ion-text>
      <ion-text slot="end">
      </ion-text>
    </ion-item>      
  </ion-list>
</ion-content>
